<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汝邑音韵</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding-bottom: 100px; /* 添加底部内边距，让页脚靠下些 */
        }

        .navbar-brand {
            font-weight: bold;
        }
        .hero-bg {
            background: linear-gradient(135deg, #2c5aa0, #1e3d72);
        }
        .search-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: -30px;
        }
        .character-large {
            font-size: 3rem;
            font-weight: bold;
        }
        .pronunciation {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1.1rem;
        }

        /* 增加导航按钮间距 */
        .navbar-nav .nav-link {
            margin-left: 1.5rem;
            margin-right: 1.5rem;
            color: rgba(255, 255, 255, 0.95) !important;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: rgba(255, 255, 255, 1) !important;
        }

        /* 确保导航栏在小屏幕上也不折叠 */
        .navbar-collapse {
            flex-basis: auto !important;
            flex-grow: 0 !important;
        }

        /* 统计信息样式 */
        .stats-container {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            padding: 0 1rem;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* 在小屏幕上调整导航项间距 */
        @media (max-width: 576px) {
            .navbar-nav .nav-link {
                margin-left: 1rem;
                margin-right: 1rem;
            }

            main {
                padding-bottom: 80px; /* 在小屏幕上减小底部内边距 */
            }

            .stat-item {
                padding: 0 0.5rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 - 修改为不折叠 -->
    <nav class="navbar navbar-dark hero-bg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                汝邑音韵
            </a>
            <div class="navbar-nav flex-row ms-auto">
                <a class="nav-link" href="index.html">首页</a>
                <a class="nav-link" href="about.html">关于</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <!-- 内容将由各个页面填充 -->
        <div id="content">
            <!-- 动态内容区域 -->
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">© 2025 汝城话字音查询</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 应用主JS -->
    <script src="js/app.js"></script>
</body>
</html>
